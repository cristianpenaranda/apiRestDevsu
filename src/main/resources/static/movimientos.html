<!DOCTYPE html>
<html lang="es-CO" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Api Rest Devsu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Api Rest Devsu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html"><i class="bi bi-person-fill"></i> Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="movimientos.html"><i class="bi bi-calendar-check"></i> Movimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cuentas.html"><i class="bi bi-currency-dollar"></i> Cuentas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reportes.html"><i class="bi bi-card-checklist"></i> Reportes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top:1em;" >
            <div class="col-md-5 card m-2 mb-5 p-3">
                <h4 style="text-align:center;margin-top:10px;margin-bottom:10px;">Movimientos</h4>
                <form id="formMovimientos" name="formMovimientos" autocomplete="off">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Número de Cuenta</span>
                        <input type="text" class="form-control" placeholder="Número de Cuenta" aria-label="Número" aria-describedby="basic-addon1" id="numeroCuentaMov" name="numeroCuentaMov">
                        <button class="btn btn-outline-secondary" type="button" onclick="consultarCuenta();" title="Consultar la cuenta"><i class="bi bi-eye"></i></button>
                        <input type="hidden" id="idCuenta" name="idCuenta">
                        <input type="hidden" id="idMovimiento" name="idMovimiento">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Tipo</span>
                        <input type="text" class="form-control" placeholder="Tipo de Cuenta" aria-label="Tipo" aria-describedby="basic-addon1" id="tipoCuentaMov" name="tipoCuentaMov" disabled>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Saldo Inicial</span>
                        <input type="number" class="form-control" placeholder="Saldo inicial" aria-label="Saldo" aria-describedby="basic-addon1" id="saldoInicialMov" name="saldoInicialMov" disabled>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Cliente</span>
                        <input type="text" class="form-control" placeholder="Cliente" aria-label="Cliente" aria-describedby="basic-addon1" id="clienteMov" name="clienteMov" disabled>
                        <input type="hidden" id="idCliente" name="idCliente">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Movimiento</span>
                        <input type="number" class="form-control" placeholder="Valor del movimiento" aria-label="Valor Movimiento" aria-describedby="basic-addon1" id="valorMov" name="valorMov">
                    </div>
                    <button type="submit" onclick="guardarMovimiento();" class="btn btn-primary" style="margin-bottom:15px;" id="buttonGuardarMovimiento"><i class="bi bi-save"></i> Guardar Cambios</button>
                </form>
            </div>
            <div class="col-md-6 card mt-2 mb-5" style="word-wrap: break-word;width: 100%;">
                <h4 style="text-align:center;margin-top:10px;margin-bottom:10px;">Listado de Movimientos</h4>
                <table id="tablaMovimientos" name="tablaMovimientos" class="table table-hover table-shopping table-sm table-bordered" style="overflow:scroll;width: 100%;">
                    <thead class="thead-light">
                    <th width="10%" scope="col">Fecha</th>
                    <th width="30%" scope="col">Cliente</th>
                    <th width="20%" scope="col">Número Cuenta</th>
                    <th width="10%" scope="col">Tipo</th>
                    <th width="10%" scope="col">Saldo Inicial</th>
                    <th width="10%" scope="col">Estado</th>
                    <th width="10%" scope="col">Movimiento</th>
                    <th width="10%" scope="col">Saldo Disponible</th>
                    <th width="10%" scope="col">Opciones</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark" data-bs-theme="dark" style="width:100%;text-align:center;">
        <p style="color:white;width:100%;text-align:center;">Creado por Cristian Peñaranda ©2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/plugins/jquery-3.7.0.min.js"></script>
    <script src="./js/plugins/jquery.validate.min.js"></script>
    <script src="./js/plugins/popper.min.js"></script>
    <script src="./js/movimientos.js"></script>
</body>
</html>
