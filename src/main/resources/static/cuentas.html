<!DOCTYPE html>
<html lang="es-CO" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Api Rest Devsu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html"><i class="bi bi-person-fill"></i> Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movimientos.html"><i class="bi bi-calendar-check"></i> Movimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cuentas.html"><i class="bi bi-currency-dollar"></i> Cuentas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reportes.html"><i class="bi bi-card-checklist"></i> Reportes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top:1em;" >
            <div class="col-md-5 card m-2 mb-5 p-3">
                <h4 style="text-align:center;margin-top:10px;margin-bottom:10px;">Cuentas</h4>
                <form id="formCuentas" name="formCuentas" autocomplete="off">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Número de Cuenta</span>
                        <input type="text" class="form-control" placeholder="Número de Cuenta" aria-label="Número" aria-describedby="basic-addon1" id="numeroCuenta" name="numeroCuenta">
                        <input type="hidden" id="idCuenta" name="idCuenta">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="tipoCuenta">Tipo</label>
                        <select class="form-select" id="tipoCuenta">
                            <option selected>Seleccionar</option>
                            <option value="A">Ahorro</option>
                            <option value="C">Corriente</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Saldo Inicial</span>
                        <input type="number" class="form-control" placeholder="Saldo inicial" aria-label="Saldo" aria-describedby="basic-addon1" id="saldoInicialCuenta" name="saldoInicialCuenta">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="clienteCuenta">Cliente</label>
                        <select class="form-select" id="clienteCuenta">
                            <option selected>Seleccionar</option>
                        </select>
                    </div>
                    <button type="submit" onclick="guardarCuenta();" class="btn btn-primary" style="margin-bottom:15px;" id="buttonGuardarCuenta"><i class="bi bi-save"></i> Guardar Cambios</button>
                </form>
            </div>
            <div class="col-md-6 card mt-2 mb-5">
                <h4 style="text-align:center;margin-top:10px;margin-bottom:10px;">Listado de Cuentas</h4>
                <table id="tablaCuentas" name="tablaCuentas" class="table table-hover table-shopping table-sm table-bordered">
                    <thead class="thead-light">
                    <th width="10%" scope="col">#</th>
                    <th width="30%" scope="col">Número de Cuenta</th>
                    <th width="40%" scope="col">Nombre del Cliente</th>
                    <th width="20%" scope="col">Opciones</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark" data-bs-theme="dark" style="width:100%;text-align:center;">
        <p style="color:white;width:100%;text-align:center;">Creado por Cristian Peñaranda ©2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/plugins/jquery-3.7.0.min.js"></script>
    <script src="./js/plugins/jquery.validate.min.js"></script>
    <script src="./js/plugins/popper.min.js"></script>
    <script src="./js/cuentas.js"></script>
</body>
</html>
