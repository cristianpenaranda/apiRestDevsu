<!DOCTYPE html>
<html lang="es-CO" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Api Rest Devsu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Api Rest Devsu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html"><i class="bi bi-person-fill"></i> Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movimientos.html"><i class="bi bi-calendar-check"></i> Movimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cuentas.html"><i class="bi bi-currency-dollar"></i> Cuentas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="reportes.html"><i class="bi bi-card-checklist"></i> Reportes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top:1em;" >
            <div class="col-md-12 card m-2 mb-5 p-3" style="word-wrap: break-word;width: 100%;">
                <h4 style="text-align:center;margin-top:10px;margin-bottom:10px;">Filtro de Búsqueda</h4>
                <div class="row mt-2">
                    <div class="col-md-3">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="clienteBusqueda">Cliente</label>
                            <select class="form-select" id="clienteBusqueda">
                                <option selected>Seleccionar</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="fechaInicial">Fecha Inicial</label>
                            <input type="date" id="fechaInicial">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="fechaFinal">Fecha Final</label>
                            <input type="date" id="fechaFinal">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button type="button" onclick="buscarReporte();" class="btn btn-primary" style="margin-bottom:15px;width: 100%;" id="buttonBuscarReporte"><i class="bi bi-file-text"></i> Genera Reporte</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 card mt-2 mb-5" style="word-wrap: break-word;width: 100%;">
                <h4 style="text-align:center;margin-top:10px;margin-bottom:10px;">Reporte Listado de Movimientos</h4>
                <table id="tablaReporte" name="tablaReporte" class="table table-hover table-shopping table-sm table-bordered" style="overflow:scroll;width: 100%;">
                    <thead class="thead-light">
                    <th width="10%" scope="col">Fecha</th>
                    <th width="30%" scope="col">Cliente</th>
                    <th width="20%" scope="col">Número Cuenta</th>
                    <th width="10%" scope="col">Tipo</th>
                    <th width="10%" scope="col">Saldo Inicial</th>
                    <th width="10%" scope="col">Estado</th>
                    <th width="10%" scope="col">Movimiento</th>
                    <th width="10%" scope="col">Saldo Disponible</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark" data-bs-theme="dark" style="width:100%;text-align:center;">
        <p style="color:white;width:100%;text-align:center;">Creado por Cristian Peñaranda ©2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/plugins/jquery-3.7.0.min.js"></script>
    <script src="./js/plugins/jquery.validate.min.js"></script>
    <script src="./js/plugins/popper.min.js"></script>
    <script src="./js/reportes.js"></script>
</body>
</html>
