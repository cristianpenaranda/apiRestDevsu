</head>

    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Api Rest Devsu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html"><i class="bi bi-person-fill"></i> Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movimientos.html"><i class="bi bi-calendar-check"></i> Movimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cuentas.html"><i class="bi bi-currency-dollar"></i> Cuentas</a>
                    </li>

                        <a class="nav-link" href="reportes.html"><i class="bi bi-card-checklist"></i> Reportes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top:1em;" >
            <div class="col-md-5 card m-2 mb-5 p-3">
                <h4 style="text-align:center;margin-top:10px;margin-bottom:10px;">Clientes</h4>
                <form id="formClientes" name="formClientes" autocomplete="off">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Identificación</span>
                        <input type="text" class="form-control" placeholder="Identificación del cliente" aria-label="Identificación" aria-describedby="basic-addon1" id="identificacionCliente" name="identificacionCliente">
                        <input type="hidden" id="idCliente" name="idCliente">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nombre</span>
                        <input type="text" class="form-control" placeholder="Nombre del cliente" aria-label="Nombre" aria-describedby="basic-addon1" id="nombreCliente" name="nombreCliente">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="generoCliente">Género</label>
                        <select class="form-select" id="generoCliente">
                            <option selected>Seleccionar</option>
                            <option value="H">Hombre</option>
                            <option value="M">Mujer</option>
                            <option value="O">Otro</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Edad</span>
                        <input type="number" class="form-control" placeholder="Edad del cliente" aria-label="Edad" aria-describedby="basic-addon1" id="edadCliente" name="edadCliente">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Dirección</span>
                        <input type="text" class="form-control" placeholder="Dirección del cliente" aria-label="Dirección" aria-describedby="basic-addon1" id="direccionCliente" name="direccionCliente">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Teléfono</span>
                        <input type="number" class="form-control" placeholder="Teléfono del cliente" aria-label="Teléfono" aria-describedby="basic-addon1" id="telefonoCliente" name="telefonoCliente">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Contraseña</span>
                        <input type="password" class="form-control" placeholder="Contraseña del cliente" aria-label="Contraseña" aria-describedby="basic-addon1" id="contrasenaCliente" name="contrasenaCliente">
                        <button class="btn btn-outline-secondary" type="button" onclick="mostrarContrasena();" title="Mostra/Ocultar la contraseña"><i class="bi bi-eye"></i></button>
                    </div>
                    <button type="submit" onclick="guardarCliente();" class="btn btn-primary" style="margin-bottom:15px;" id="buttonGuardarCliente"><i class="bi bi-save"></i> Guardar Cambios</button>
                </form>
            </div>
            <div class="col-md-6 card mt-2 mb-5">
                <h4 style="text-align:center;margin-top:10px;margin-bottom:10px;">Listado de Clientes</h4>
                <table id="tablaClientes" name="tablaClientes" class="table table-hover table-shopping table-sm table-bordered">
                    <thead class="thead-light">
                    <th width="10%" scope="col">#</th>
                    <th width="30%" scope="col">Identificación</th>
                    <th width="40%" scope="col">Nombre del cliente</th>
                    <th width="20%" scope="col">Opciones</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark" data-bs-theme="dark" style="width:100%;text-align:center;">
        <p style="color:white;width:100%;text-align:center;">Creado por Cristian Peñaranda ©2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/plugins/jquery.validate.min.js"></script>
    <script src="./js/plugins/popper.min.js"></script>
    <script src="./js/clientes.js"></script>
</body>
</html>
